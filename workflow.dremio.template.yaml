source:
  type: custom
  serviceName: dremio_test
  serviceConnection:
    config:
      type: CustomDatabase
      sourcePythonClass: metadata.ingestion.source.database.dremio.metadata.DremioSource
      connectionOptions:
        hostPort: <host:port>
        username: <username>
        password: <password>
        #database: database
  sourceConfig:
    config:
      type: DatabaseMetadata
      markDeletedStoredProcedures: false
      includeStoredProcedures: false
      includeOwners: false
      includeTags: false
#      databaseFilterPattern:
#      schemaFilterPattern:
#      tableFilterPattern:
#        includes:
#          - customer.*
sink:
  type: metadata-rest
  config: {}
workflowConfig:
#  loggerLevel: INFO # DEBUG, INFO, WARN or ERROR
  openMetadataServerConfig:
    hostPort: http://localhost:8585/api
    authProvider: openmetadata
    securityConfig:
      jwtToken: "<insert Ingestion Bot JWT Token>"
